<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bingo</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mb-2 mt-2">
      <div>
        <h1>Bingo</h1>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-4">
        <div class="ball">
          <span id="numeroSorteado" class="numero-sorteado">00</span>
        </div>
        <button class="btn btn-primary mt-3 proximo-numero" id="proximoNumero">Próximo Número</button>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col letra-cartela d-flex justify-content-center">B</div>
          <div class="col letra-cartela d-flex justify-content-center">I</div>
          <div class="col letra-cartela d-flex justify-content-center">N</div>
          <div class="col letra-cartela d-flex justify-content-center">G</div>
          <div class="col letra-cartela d-flex justify-content-center">O</div>
        </div>
        <div class="row">
          <div id="b0" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="i0" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="n0" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="g0" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="o0" class="col numero-cartela d-flex justify-content-center"></div>
        </div>
        <div class="row">
          <div id="b1" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="i1" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="n1" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="g1" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="o1" class="col numero-cartela d-flex justify-content-center"></div>
        </div>
        <div class="row">
          <div id="b2" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="i2" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="n2" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="g2" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="o2" class="col numero-cartela d-flex justify-content-center"></div>
        </div>
        <div class="row">
          <div id="b3" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="i3" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="n3" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="g3" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="o3" class="col numero-cartela d-flex justify-content-center"></div>
        </div>
        <div class="row">
          <div id="b4" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="i4" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="n4" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="g4" class="col numero-cartela d-flex justify-content-center"></div>
          <div id="o4" class="col numero-cartela d-flex justify-content-center"></div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 text-center nums-ja-sorteados">Números já sorteados:</div>
    </div>
    <div class="row mt-2 nums-ja-sorteados">
      <div id="numerosJaSorteados" class="col-12 text-center d-flex flex-row-reverse justify-content-center flex-wrap-reverse"></div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
